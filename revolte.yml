revolte:
  version: '1.0'
  project: Untitled Project
  appName: test
  env:
    staging:
      branch: rails-qa
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: config.ru
          properties:
            health: /up
            port: 3000
            loadBalancerMode: dedicated
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbUrl}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
              DATABASE_NAME: '#{db.dbName}'
              SECRET_KEY_BASE: '#{testapp}'
          specifications:
            cpu: 2
            memory: 1
            storage: 30
        rid_2:
          type: DATABASE
          name: db
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            engine: postgres
    qa:
      branch: rails-qa
      services:
        rid_1:
          type: WEB_SERVICE
